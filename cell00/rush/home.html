<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่เว็บไซต์ - นราทร ภูรีโรจน์</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { display: flex; align-items: center; justify-content: center; height: 100vh; background: #f5f5f5; font-family: 'Sarabun', sans-serif; }
        .welcome-container { background: #fff; padding: 40px 32px; border-radius: 16px; box-shadow: 0 2px 16px rgba(0,0,0,0.08); text-align: center; }
        .welcome-title { font-size: 2.2rem; margin-bottom: 16px; color: #2d3a4b; }
        .welcome-btn { display: inline-block; margin-top: 24px; padding: 12px 32px; font-size: 1.1rem; background: #007bff; color: #fff; border: none; border-radius: 8px; text-decoration: none; transition: background 0.2s; }
        .welcome-btn:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1 class="welcome-title">ยินดีต้อนรับสู่เว็บไซต์ของนราทร ภูรีโรจน์</h1>
        <p>คลิกปุ่มด้านล่างเพื่อเข้าสู่หน้าโปรไฟล์</p>
        <a href="index.html" class="welcome-btn">เข้าสู่เว็บไซต์</a>
    </div>
</body>
</html>
